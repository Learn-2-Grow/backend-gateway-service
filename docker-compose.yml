# version: '3.8'


services:
  backend-gateway-service:
    image: backend-gateway-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - NODE_ENV=production
    # depends_on:
    #   - postgres
    networks:
      - learn2grow-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s


networks:
  learn2grow-network:
    driver: bridge