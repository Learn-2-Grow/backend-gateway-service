# ---------------------------------------------------------
# üß™ GitHub Actions Workflow: Lint + Test + Coverage upload to the SonarCloud..
# ---------------------------------------------------------

name: Lint, Test and SonarCloud Analysis

on:
  push:
    branches:
      - main
      - dev
  # pull_request:
  #   branches:
  #     - main

jobs:
  lint-test-analyze:
    name: Lint, Test & Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Node setup
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3Ô∏è‚É£ Install deps
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run lint (show errors in console)
      - name: Run ESLint (console check)
        run: npm run lint

      # 5Ô∏è‚É£ Generate ESLint report for SonarCloud
      - name: Generate ESLint JSON report
        run: npm run lint:report

      # 6Ô∏è‚É£ Run Jest tests with coverage
      - name: Run unit tests with coverage
        run: |
          if npm run | grep -q 'test:ci'; then
            npm run test:ci
          else
            npm run test -- --coverage --runInBand
          fi

      # 7Ô∏è‚É£ SonarCloud analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      # 8Ô∏è‚É£ Upload coverage artifact (optional)
      - name: Upload coverage artifact
        if: success() && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
