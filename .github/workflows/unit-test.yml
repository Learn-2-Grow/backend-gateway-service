# ---------------------------------------------------------
# üß™ GitHub Actions Workflow: Run Unit Tests + SonarCloud
# ---------------------------------------------------------
# This workflow:
#  - Runs Jest tests with coverage
#  - Sends coverage and static analysis results to SonarCloud
# ---------------------------------------------------------

name: Run Unit Tests and SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-analyze:
    name: Run Tests & Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # 1Ô∏è‚É£ Checkout your repository code
      # ---------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history required for SonarCloud analysis

      # ---------------------------------------------
      # 2Ô∏è‚É£ Setup Node.js environment
      # ---------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # ---------------------------------------------
      # 3Ô∏è‚É£ Install dependencies
      # ---------------------------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------------------------
      # 4Ô∏è‚É£ Run Jest unit tests with coverage
      # ---------------------------------------------
      - name: Run unit tests with coverage
        run: |
          if npm run | grep -q 'test:ci'; then
            npm run test:ci
          else
            npm run test -- --coverage --runInBand
          fi

      # ---------------------------------------------
      # 5Ô∏è‚É£ SonarCloud analysis
      # ---------------------------------------------
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}


      # ---------------------------------------------
      # 6Ô∏è‚É£ (Optional) Upload coverage report
      # ---------------------------------------------
      - name: Upload coverage artifact
        if: success() && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
