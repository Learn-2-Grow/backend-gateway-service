# ---------------------------------------------------------
# üöÄ GitHub Actions: Dynamic Production/Development Deploy
# ---------------------------------------------------------
name: Dynamic Build & Deploy (ECR + EC2)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # 1Ô∏è‚É£ Checkout repository
      # ---------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------------
      # 2Ô∏è‚É£ Set environment dynamically
      # ---------------------------------------------
      - name: Set environment variables
        id: env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "NODE_ENV=production" >> $GITHUB_ENV
            echo "IMAGE_TAG=production" >> $GITHUB_ENV
          else
            echo "NODE_ENV=development" >> $GITHUB_ENV
            echo "IMAGE_TAG=development" >> $GITHUB_ENV
          fi

      # ---------------------------------------------
      # 3Ô∏è‚É£ Configure AWS credentials
      # ---------------------------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ---------------------------------------------
      # 4Ô∏è‚É£ Login to ECR
      # ---------------------------------------------
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # ---------------------------------------------
      # 5Ô∏è‚É£ Build & Push Docker Image
      # ---------------------------------------------
      - name: Build & Push Docker Image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        run: |
          echo "${{env.ECR_REGISTRY}} , ${{env.ECR_REPOSITORY}}"
          echo "üõ†Ô∏è Building Docker image for ${{ env.IMAGE_TAG }}..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} .

          echo "üè∑Ô∏è Tagging image as ${{ env.IMAGE_TAG }}..."
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }} $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}

          echo "üöÄ Pushing image to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}

          echo "‚úÖ Successfully pushed: $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.IMAGE_TAG }}"

      # ---------------------------------------------
      # 6Ô∏è‚É£ Copy deployment folder to EC2
      # ---------------------------------------------
      - name: Copy deployment folder to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "deployment/*"
          target: "/home/ubuntu/deployment/"

      # ---------------------------------------------
      # 7Ô∏è‚É£ Execute deployment script on EC2
      # ---------------------------------------------
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/deployment
            chmod +x deploy.sh
            export NODE_ENV=${{ env.NODE_ENV }}
            export IMAGE_TAG=${{ env.IMAGE_TAG }}
            ./deploy.sh
